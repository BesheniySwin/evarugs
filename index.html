<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaragus в вшем городе</title>
  <link href="css/normalize.css"rel="stylesheet">
  <link href="css/style.css"rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="header_wrap">
        <div class="header_telephone">
          <div class="header_telephone_img">
            <img src="img/Vector.svg"alt="Иконка телефона">
          </div>
          <div class="header_telephone_text">
            <span>+375 29 292-29-29 (VEL)</span>
            <span>+375 33 333-33-33 (МТС)</span>
          </div>
        </div>
        <div class="header_maps">
          <div class="header_maps_img">
            <img src="img/Frame.svg" alt="Иконка карты">
          </div>
          <span>Ваш город</span>
        </div>
        <div class="header_inst">
          <div class="header_inst_img">
            <img src="img/Group.svg" alt="Иконка инстаграма">
          </div>
          <span>Посетите нашу страницу</span>
        </div>
      </div>
    </div>
  </header>
  <footer>
    <div class="container">
      <div class="footer_wrap">
        <div class="footer_inst">
          <h3 class="footer_header">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
          <div class="footer_inst_img">
            <img src="img/512px-Instagram_new 1.svg" alt="Значок инстаграм">
          </div>
        </div>
        <div class="footer_telephone">
          <h3 class="footer_header">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
        <ul>
          <li>+375 29 292-29-29 (VEL)</li>
          <li>+375 33 333-33-33 (МТС)</li>
        </ul>
        </div>
        <div class="footer_adress">
          <h3 class="footer_header">О НАС</h3>
        <ul>
          <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
          <li>Ваш город</li>
        </ul>
        </div>
        <div class="footer_decor_1">
          <img src="img/SmallSquare.svg" alt="Маленький 6-угольник">
        </div>
        <div class="footer_decor_2">
          <img src="img/Square.svg" alt="Большой 6-угольник">
        </div>
      </div>
    </div>

  </footer>
</body>
</html>
